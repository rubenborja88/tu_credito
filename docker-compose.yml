services:
  db:
    image: postgres:16-alpine
    container_name: tu_credito_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  backend:
    build: ./backend
    container_name: tu_credito_backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/v1/schema/')",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tu_credito_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://localhost:8001"
      API_SCHEMA_URL: "http://backend:8001"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
