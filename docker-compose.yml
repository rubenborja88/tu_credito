services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    env_file:
      - .env.example
      - .env
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://localhost:8001/v1"
    depends_on:
      backend:
        condition: service_started

  db:
    image: postgres:16-alpine
    env_file:
      - .env.example
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
